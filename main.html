<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ランサムウェア体験</title>
        <link rel="icon" href="images/oit_logo.ico">
        <link href="css/main.css" rel="stylesheet">
        <script type="text/javascript" src="js/main.js"></script>
        <link href="../css/keikoku.css" rel="stylesheet">
    <script type="text/javascript" src="../js/keikoku.js"></script>
    </head>
    <body background="images/desktop.jfif">
        <!--各アイコンの表示-->
        <!--text1-->
        <div id="text1" class="icon" ondblclick="pushText1()">
            <img src="images/TextIcon.png">
            <span>text1</span>
            <br>
        </div>
        <!--text2-->
        <div id="text2" class="icon" ondblclick="pushText2()">
            <img src="images/TextIcon.png">
            <span>text2</span>
            <br>
        </div>
        <!--mail-->
        <div id="mail" class="icon" ondblclick="pushMail()">
            <img src="images/MailIcon.png">
            <span>E-mail</span>
            <br>
        </div>
        <!--seach engine-->
        <div id="SE" class="icon" ondblclick="pushSE()">
            <img src="images/SEIcon.png">
            <span>CHR0M3</span>
            <br>
        </div>
        <!--readme-->
        <div id="readme" class="icon" ondblclick="pushReadme()">
            <img src="images/TextIcon.png">
            <span>Readme.txt</span>
            <br>
        </div>


        <!--各ポップアップウインドウの準備-->
        <!--text1-->
        <div id="textContent1" class="popup">
            <p class="header">テキスト1のタイトル
                <input type="button" value="x" onclick="CloseText1Content()"/>
            </p>
            <p>テキスト1の内容</p>
        </div>
        <!--text2-->
        <div id="textContent2" class="popup">
            <p class="header">テキスト2のタイトル
                <input type="button" value="x" onclick="CloseText2Content()"/>
            </p>
            <p>テキスト2の内容</p>
        </div>
        <!--mail-->
        <div id="mailContent" class="popup">
            <p class="header">メールのタイトル
                <input type="button" value="x" onclick="CloseMailContent()"/>
            </p>
            <p>メールの本文</p>
        </div>
        <!--seach engine-->
        <div id="SEContent" class="popup">
            <table class="header" width="100%" cellspacing="0">
                <tr>
                    <td colspan="3" bgcolor="#555555"><span id="title"></span></td>
                    <td bgcolor="#333333"></td>
                    <td bgcolor="#333333"><input type="button" value="x" onclick="CloseSEContent()"/></td>
                </tr>
                <tr>
                    <td width="5%" bgcolor="#555555"><a href="html/SEFrame.html" target="SEFrame" id="BackToHome" onclick="toHP()">←</a></td>
                    <td width="5%" bgcolor="#555555">→</td>
                    <td width="5%" bgcolor="#555555"></td>
                    <td width="80%" bgcolor="#555555"><span id="link"></span></td>
                    <td width="5%" bgcolor="#555555"></td>
                </tr>
            </table>
            <iframe class="iframe" name="SEFrame" src="html/SEFrame.html" width="100%" height="95%">
            </iframe>
        </div>
        <!--readme-->
        <div id="readmeContent" class="popup">
            <p class="header">readmeのタイトル
                <input type="button" value="x" onclick="CloseReadmeContent()"/>
            </p>
            <iframe class="iframe" name="readmeFrame" src="html/readmeFrame.html">
            </iframe>
        </div>

        <!--警告ウィンドウ-->
        <label class="open" for="pop-up">警告(仮)</label>
        <input type="checkbox" id="pop-up">
        <div class="overlay">
            <div class="window">
                <label class="close" for="pop-up">×</label>
                <p class="text">Ransomwareに感染しました。</p>
            </div>
        </div>

        <!--最下部の表示-->
        <div id="footer"><span id="timer"></span></div>
    </body>
</html>
